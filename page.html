<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="Container_master">
      <img
        class="BG_Element"
        src="./media/background.jpg"
        alt="Back Ground Image"
      />
    </div>
    <div class="Container_master">
      <div class="Overlay_Element">
        <div class="ABC Scale_Element">
          <img
            class="ABC_Element"
            id="ABC-1"
            src="./media/ABC/element1.png"
            alt="Group ABC Element-1"
          />
          <img
            class="ABC_Element"
            id="ABC-2"
            src="./media/ABC/element2.png"
            alt="Group ABC Element-2"
          />
        </div>
        <div class="XYZ Scale_Element">
          <img
            class="XYZ_Element"
            id="XYZ-1"
            src="./media/XYZ/element1.png"
            alt="Group XYZ Element-1"
          />
          <img
            class="XYZ_Element"
            id="XYZ-2"
            src="./media/XYZ/element2.png"
            alt="Group XYZ Element-2"
          />
          <img
            class="XYZ_Element"
            id="XYZ-3"
            src="./media/XYZ/element3.png"
            alt="Group XYZ Element-3"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
